<html>
  <head>
    <title>Edit fact before send</title>
    <link rel="stylesheet" href="Data/materialize/dist/css/materialize.min.css">
    <script src="Data/materialize/dist/js/materialize.min.js"></script>
  </head>
  <body>
    <h3 class="center-align">TheFactBook</h3>
    <div class="row s10 ">
      <form class="col s10 offset-s1" id="EditFactForm">
        <div class="row">
          <div class="input-field row s10">
            <label for="FactInput">Fact:</label>
            <textarea id="FactInput" class="materialize-textarea"></textarea>
          </div>
          <div class="input-field row s10">
            <label for="SourceInput">Source:</label>
            <input type="text" id="SourceInput" />
          </div>
          <div class="input-field row s10">
            <label for="TagsInput">Tags (Comma separated): </label>
            <input type="text" id="TagsInput" />
            <span class="helper-text" data-error="wrong" data-success="right">e.g: life,science,tech</span>
          </div>
          <div class="row s10">
            <p>
              <label>
                <input type="checkbox" id="EditOption" />
                <span>Don't show again</span>
              </label>
              </p>
          </div>
          <div class="row s10"
            <p>
              <input type="Submit" id="SubmitButton" value="Send" class="btn"/>
            </p>
        </div>
    </div>
    <script defer src="TFBEditFact.js"></script>
  </body>
</html>
