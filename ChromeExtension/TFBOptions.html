<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Data/materialize/dist/css/materialize.min.css">
    <style>
      body{
          width:400px;
          height:400px;
      }
    </style>
    <script src="Data/materialize/dist/js/materialize.min.js"></script>
    <title>TheFactBook Extension - Options</title>
  </head>
  <body>
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s6">
            <a class="active" href="#tabPreferences">Preferences</a>
          </li>
          <li class="tab col s6">
            <a href="#tabNewUser">Create User</a>
          </li>
        </ul>
      </div>
      <div id="tabPreferences" class="col s12">
        <div class="row">
          <form class="col s10 offset-s1">
            <div class="row">
              <div class="input-field row s10 hide">
                <label class="active" for="UrlInput">TFB Url:</label>
                <input id="UrlInput" type="text"
                       name="TfbUrl" value="" required/>
              </div>
              <div class="input-field row s10">
                <label class="active"  for="UsernameInput">Username:</label>
                <input id="UsernameInput" type="text"
                       name="TfbUsername" value="" required/>
              </div>
              <div class="input-field row s10">
                <label class="active" for="PasswordInput">Password:</label>
                <input id="PasswordInput" type="password"
                       name="TfbPassword" value="" required/>
              </div>
              <div class="input-field row s10">
                <label class="active"  for="TimeoutInput">Timeout:</label>
                <input id="TimeoutInput" type="number"
                       name="TfbTimeout" value="" required/>
              </div>
              <div class="row s10">
                <div class="column s5">
                  <label>
                    <input type="checkbox" id="EditBeforeSendCheckbox" />
                    <span>Edit before send</span>
                  </label>
                </div>
                <div class="column s5 offset-s5">
                  <label>
                    <input type="checkbox" id="ShowPasswordPreferences" />
                    <span>Show Password</span>
                  </label>
                </div>
              </div>
              <input id="SubmitPreferences" type="button" value="Save" class="btn"/>
            </div>
          </form>
        </div>
      </div>
      <div id="tabNewUser" class="col s12">
        <div class="row">
          <form class="col s10 offset-s1">
            <div class="row">
              <div class="input-field row s10">
                <label for="NewUserUrlInput">TFB Url:</label>
                <input id="NewUserUrlInput" type="text"
                       name="TfbUrl" value="" required/>
              </div>
              <div class="input-field row s10">
                <label for="NewUserUsernameInput">Username:</label>
                <input id="NewUserUsernameInput" type="text"
                       name="TfbUsername" value="" required/>
              </div>
              <div class="input-field row s10">
                <label for="NewUserPasswordInput">Password:</label>
                <input id="NewUserPasswordInput" type="password"
                       name="TfbPassword" value="" required/>
              </div>
              <div class="row s10">
                <p>
                  <label>
                    <input type="checkbox" id="ShowPassword" />
                    <span>Show Password</span>
                  </label>
                </p>
              </div>
              <input id="SubmitNewUser" type="button" value="Create" class="btn"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="TFBOptions.js"></script>
</html>
